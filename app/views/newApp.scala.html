@(categories: List[models.Category])

@main("New App"){
    <form method="POST" action="@routes.AppController.saveNewApp">

        <div id="category-content">
            <select name="category">
                <option value="none">Selecione uma Categoria</option>
                @for(cat <- categories) {
                <option value="@cat.catName">@cat.catName</option>
                }
            </select>
        </div>


        <input id="addCategory" type="button" value="+Category"/> <br/>

        <label>Name:</label>

        <input type='text'  name='app-name' value=''/> <br/>

        <label>thumbnail:</label>

        <input type='text'  name='app-thumbnail' value=''/> <br/>

        <label>url:</label>

        <input type='text'  name='app-url' value=''/> <br/>

        <label>language:</label>

        <input type='text'  name='app-language' value=''/> <br/>

        <label>coreUrl:</label>

        <input type='text'  name='app-coreUrl' value=''/> <br/>

        <label>objective:</label>

        <input type='text'  name='app-objective' value=''/> <br/>

        <label>synopsis:</label>

        <input type='text'  name='app-synopsis' value=''/> <br/>

        <label>description:</label>

        <input type='text'  name='app-description' value=''/> <br/>

        <label>publishers:</label>

        <input type='text'  name='app-publishers' value=''/> <br/>

        <label>submitters:</label>

        <input type='text'  name='app-submitters' value=''/> <br/>

        <label>copyright:</label>

        <input type='text'  name='app-copyright' value=''/> <br/> <br/>

        <input id="buttonForm" type="submit" value="Submit">
    </form>

}
