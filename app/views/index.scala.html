@(apps: List[models.App], categories: List[models.Category])

<head>
    <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/bootstrap-redu.css")'>
    <script type="text/javascript" src="/assets/javascripts/jquery.js"></script>
    <script type="text/javascript" src="/assets/javascripts/bootstrap-redu.js"></script>
</head>

<body>

@* IF DO LOGGED IN *@
@views.html.shared._header_not_logged_in()

<div class="oer-apps-wrapper">
    <div id="apps" class="apps-list">
        @for(app <- apps){
            @views.html.shared._app(app)
        }
    </div>
</div>

@views.html.shared._footer()
</body>
